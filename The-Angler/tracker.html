<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angler Squad | Private Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIX: Safeguard the Config ---
        // If you are using a specific platform that injects __firebase_config, keep this.
        // Otherwise, replace the {} with your actual Firebase config object.
        const rawConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const firebaseConfig = typeof rawConfig === 'string' ? JSON.parse(rawConfig) : rawConfig;
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'angler-tracker-v1';

        // Initialize Firebase only if config is valid
        let db = null;
        let auth = null;
        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        }

        const players = [
            { id: 'terrdog420', name: 'terrdog420', aliases: 'DarkWing Dog, Darkterr', twitch: 'terrdog420', img: 'https://static-cdn.jtvnw.net/jtv_user_pictures/9dad426e-04cb-4fc0-a917-25982b3800ce-profile_image-70x70.png' },
            { id: 'Werewolf3788', name: 'Werewolf3788', aliases: 'Lead Developer', twitch: 'werewolf3788', img: 'https://static-cdn.jtvnw.net/jtv_user_pictures/1a4efdb4-023e-4802-b07c-82c09a45c4c8-profile_image-70x70.png' },
            { id: 'Raymystyro', name: 'Raymystyro', aliases: 'lonewolf, speedray, OneLIVIDMAN', twitch: 'raymystyro', img: 'https://static-cdn.jtvnw.net/jtv_user_pictures/032a0367-589f-4763-94de-4fc679a0b2df-profile_image-70x70.png' }
        ];

        const tiers = ['Legendary', 'Diamond', 'Gold', 'Silver', 'Bronze'];
        const tierColors = { Legendary: 'text-purple-500', Diamond: 'text-cyan-400', Gold: 'text-yellow-400', Silver: 'text-slate-400', Bronze: 'text-orange-700' };

        // --- Render UI Immediately so it's not empty ---
        function renderUI() {
            const grid = document.getElementById('player-grid');
            if (!grid) return;
            grid.innerHTML = players.map(player => `
                <div class="bg-slate-900/80 rounded-3xl p-6 border border-slate-800 shadow-2xl backdrop-blur-md relative z-20">
                    <div class="flex items-center justify-between mb-4">
                         <div id="sync-status-${player.id}" class="text-[8px] font-bold text-gray-500 uppercase tracking-widest flex items-center">
                            ● <span class="ml-1">Connecting...</span>
                         </div>
                    </div>
                    <div class="flex items-center gap-4 mb-6">
                        <div class="relative">
                            <img src="${player.img}" class="w-16 h-16 rounded-full border-2 border-purple-600 shadow-lg object-cover" />
                        </div>
                        <div class="flex-1 min-w-0">
                            <h2 class="text-xl font-black text-white truncate uppercase tracking-tighter">${player.name}</h2>
                            <p class="text-[9px] text-slate-400 italic truncate uppercase tracking-widest">${player.aliases}</p>
                            <div id="twitch-${player.id}" class="mt-0.5 text-[10px] text-gray-500 italic">Checking Stream...</div>
                        </div>
                    </div>
                    <div class="space-y-2.5">
                        ${tiers.map(tier => `
                            <div class="flex items-center justify-between bg-black/40 p-3 rounded-2xl border border-white/5">
                                <span class="font-black text-[10px] ${tierColors[tier]} uppercase tracking-widest">${tier}</span>
                                <div class="flex items-center gap-4">
                                    <button onclick="updateCount('${player.id}', '${tier}', -1)" class="w-9 h-9 flex items-center justify-center bg-slate-800 hover:bg-red-600/40 text-white rounded-xl transition-all border border-white/5">-</button>
                                    <span id="count-${player.id}-${tier}" class="text-2xl font-mono font-black text-white min-w-[2ch] text-center">0</span>
                                    <button onclick="updateCount('${player.id}', '${tier}', 1)" class="w-9 h-9 flex items-center justify-center bg-slate-800 hover:bg-green-600/40 text-white rounded-xl transition-all border border-white/5">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Functions for Global Scope
        window.updateCount = async (playerId, tier, delta) => {
            const el = document.getElementById(`count-${playerId}-${tier}`);
            const currentCount = parseInt(el.innerText) || 0;
            const newCount = Math.max(0, currentCount + delta);
            el.innerText = newCount; // Immediate UI update

            if (db) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'catches', playerId);
                try { await setDoc(docRef, { [tier]: newCount }, { merge: true }); } 
                catch (err) { console.error("Save Error:", err); }
            }
        };

        async function updateTwitchStatuses() {
            players.forEach(async (player) => {
                try {
                    const response = await fetch(`https://decapi.me/twitch/game/${player.twitch}`);
                    const game = await response.text();
                    const statusEl = document.getElementById(`twitch-${player.id}`);
                    if (statusEl) {
                        const isOffline = game.toLowerCase().includes('offline') || game.includes('not found');
                        statusEl.innerText = isOffline ? 'Offline' : `Playing: ${game}`;
                        statusEl.className = isOffline ? 'text-[10px] text-gray-500 italic' : 'text-[10px] text-purple-400 font-bold italic';
                    }
                } catch (e) {}
            });
        }

        function setupRealtimeSync() {
            if (!db) return;
            players.forEach(player => {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'catches', player.id);
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        tiers.forEach(tier => {
                            const el = document.getElementById(`count-${player.id}-${tier}`);
                            if (el) el.innerText = data[tier] || 0;
                        });
                        const statusEl = document.getElementById(`sync-status-${player.id}`);
                        if (statusEl) {
                            statusEl.innerHTML = '● <span class="ml-1">Synced</span>';
                            statusEl.className = 'text-[8px] font-bold text-green-500 uppercase tracking-widest flex items-center';
                        }
                    }
                });
            });
        }

        // Initialize everything
        renderUI();
        updateTwitchStatuses();
        if (auth) {
            signInAnonymously(auth).then(() => {
                setupRealtimeSync();
            });
        }
        setInterval(updateTwitchStatuses, 60000);
    </script>
    <style>
        /* Divi specific requirements */
        #wp-custom-wrapper {
            background-color: transparent !important; /* Made transparent as requested */
            color: #f8fafc !important;
            font-family: ui-sans-serif, system-ui, sans-serif !important;
            min-height: 100vh;
            padding: 40px 0;
            position: relative;
        }
        .bg-grid { 
            background-color: #020617;
            background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
            background-size: 24px 24px; 
        }
        .container-90 { width: 90% !important; margin: 0 auto !important; }
        .touch-manipulation { touch-action: manipulation; }
    </style>
</head>
<body class="bg-grid">

    <div id="wp-custom-wrapper">
        <div class="container-90">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-br from-purple-400 via-indigo-500 to-purple-600 tracking-tighter mb-4 uppercase italic">
                    SQUAD TRACKING HUB
                </h1>
                
                <div class="flex flex-wrap justify-center gap-3">
                    <a href="https://www.amazon.com/s?k=fishing&tag=Werewolf3788-20" target="_blank" class="px-6 py-3 bg-orange-900/20 border border-orange-500/30 rounded-2xl text-[10px] font-black tracking-widest hover:bg-orange-500/20 transition-all text-orange-400 uppercase shadow-xl">
                        Shop Fishing Gear
                    </a>
                </div>
            </header>

            <div id="player-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                </div>

            <footer class="pt-10 border-t border-slate-800/50 text-center">
                <p class="text-[10px] font-black uppercase tracking-widest opacity-40">
                    Lead Developer: <span class="text-purple-500">Werewolf3788</span> &bull; Private Squad Dashboard
                </p>
            </footer>
        </div>
    </div>

</body>
</html>
