<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Angler - Trophy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Force background on the wrapper since WP often overrides the body tag */
        #wp-custom-wrapper {
            background-color: #0f172a !important;
            color: #f1f5f9 !important;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 40px 0;
        }
        
        .trophy-card {
            background: linear-gradient(145deg, #1e293b, #0f172a) !important;
            border: 1px solid #334155 !important;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        .trophy-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6 !important;
        }

        .legendary { color: #f472b6 !important; text-shadow: 0 0 12px rgba(244, 114, 182, 0.6); }
        .diamond { color: #22d3ee !important; text-shadow: 0 0 12px rgba(34, 211, 238, 0.6); }
        .gold { color: #fbbf24 !important; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .silver { color: #94a3b8 !important; text-shadow: 0 0 10px rgba(148, 163, 184, 0.5); }
        .bronze { color: #b45309 !important; text-shadow: 0 0 10px rgba(180, 83, 9, 0.5); }
        
        .container-90 {
            width: 90% !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }

        /* Ensure standard WP text doesn't bleed through */
        #wp-custom-wrapper p, #wp-custom-wrapper h1, #wp-custom-wrapper h2 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- This wrapper ensures the background color stays even inside a WordPress post/page -->
    <div id="wp-custom-wrapper">
        <div class="container-90">
            <!-- Header -->
            <header class="text-center mb-12">
                <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2 uppercase italic">Call of the Wild: The Angler</h1>
                <p class="text-blue-400 font-medium tracking-widest uppercase text-sm">Official Trio Progress Tracker</p>
            </header>

            <!-- Stats Grid -->
            <div id="tracker-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Loading States -->
                <div class="animate-pulse bg-slate-800 h-80 rounded-2xl"></div>
                <div class="animate-pulse bg-slate-800 h-80 rounded-2xl"></div>
                <div class="animate-pulse bg-slate-800 h-80 rounded-2xl"></div>
            </div>

            <!-- Amazon Affiliate Section -->
            <div class="mt-16 text-center">
                <a href="https://www.amazon.com/gp/goldbox?tag=werewolf3788-20" target="_blank" class="inline-flex items-center px-8 py-4 border border-transparent text-lg font-bold rounded-xl shadow-2xl text-white bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-105">
                    üé£ Shop Today's Deals on Amazon
                </a>
                <p class="mt-6 text-slate-500 text-sm">
                    Source Data: <a href="https://github.com/KFruti88/PSN/blob/main/The-Angler/tracker.html" class="underline hover:text-blue-400">KFruti88 GitHub Repository</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const SOURCE_URL = 'https://raw.githubusercontent.com/KFruti88/PSN/main/The-Angler/tracker.html';
        const USERS = [
            { id: 'Werewolf3788', name: 'Werewolf3788' },
            { id: 'Raymystyro', name: 'Raymystyro' },
            { id: 'terrdog420', name: 'terrdog420' }
        ];

        async function updateTracker() {
            const container = document.getElementById('tracker-container');
            
            try {
                let response;
                let retries = 5;
                let delay = 1000;

                for (let i = 0; i < retries; i++) {
                    try {
                        response = await fetch(SOURCE_URL);
                        if (response.ok) break;
                    } catch (e) {
                        if (i === retries - 1) throw e;
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }

                if (!response.ok) throw new Error('Failed to fetch');

                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                let htmlContent = '';

                USERS.forEach(user => {
                    const leg  = doc.getElementById(`${user.id}-legendary`)?.innerText || '0';
                    const dia  = doc.getElementById(`${user.id}-diamond`)?.innerText || '0';
                    const gold = doc.getElementById(`${user.id}-gold`)?.innerText || '0';
                    const silv = doc.getElementById(`${user.id}-silver`)?.innerText || '0';
                    const bron = doc.getElementById(`${user.id}-bronze`)?.innerText || '0';

                    htmlContent += `
                        <div class="trophy-card p-6 rounded-2xl shadow-xl flex flex-col items-center">
                            <h2 class="text-2xl font-black mb-6 text-white border-b-2 border-blue-500/50 pb-2 w-full text-center tracking-wide uppercase">
                                ${user.name}
                            </h2>
                            
                            <!-- Elite Tier Grid (Leg, Dia) -->
                            <div class="grid grid-cols-2 gap-4 w-full mb-4">
                                <div class="bg-slate-900/50 p-4 rounded-lg text-center border border-slate-700/50">
                                    <span class="block text-3xl legendary mb-1">üëë</span>
                                    <span class="text-[10px] uppercase font-bold tracking-widest text-slate-500">Legendary</span>
                                    <p class="text-2xl font-black">${leg}</p>
                                </div>
                                <div class="bg-slate-900/50 p-4 rounded-lg text-center border border-slate-700/50">
                                    <span class="block text-3xl diamond mb-1">üíé</span>
                                    <span class="text-[10px] uppercase font-bold tracking-widest text-slate-500">Diamond</span>
                                    <p class="text-2xl font-black">${dia}</p>
                                </div>
                            </div>

                            <!-- Standard Tier Grid (Gold, Silver, Bronze) -->
                            <div class="grid grid-cols-3 gap-3 w-full">
                                <div class="text-center bg-slate-800/20 p-2 rounded-lg border border-slate-700/30">
                                    <span class="block text-xl gold">ü•á</span>
                                    <span class="text-[9px] uppercase font-bold text-slate-500">Gold</span>
                                    <p class="text-lg font-bold">${gold}</p>
                                </div>
                                <div class="text-center bg-slate-800/20 p-2 rounded-lg border border-slate-700/30">
                                    <span class="block text-xl silver">ü•à</span>
                                    <span class="text-[9px] uppercase font-bold text-slate-500">Silver</span>
                                    <p class="text-lg font-bold">${silv}</p>
                                </div>
                                <div class="text-center bg-slate-800/20 p-2 rounded-lg border border-slate-700/30">
                                    <span class="block text-xl bronze">ü•â</span>
                                    <span class="text-[9px] uppercase font-bold text-slate-500">Bronze</span>
                                    <p class="text-lg font-bold">${bron}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = htmlContent;

            } catch (error) {
                container.innerHTML = `
                    <div class="col-span-full p-12 bg-slate-900/80 border-2 border-red-500/50 rounded-2xl text-center backdrop-blur-sm">
                        <div class="text-5xl mb-4">‚ö†Ô∏è</div>
                        <h3 class="text-xl font-bold text-white mb-2">Sync Error</h3>
                        <p class="text-slate-400 max-w-md mx-auto mb-6">Unable to connect to the trophy data on GitHub. Please check your connection.</p>
                        <button onclick="updateTracker()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-full transition-all">
                            Refresh Data
                        </button>
                    </div>
                `;
            }
        }

        window.onload = updateTracker;
    </script>
</body>
</html>
