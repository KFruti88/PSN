<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- THEME COLOR VARIABLES --- */
        /* These are the "Original Theme" defaults you set up */
        :root {
            --theme-color: #336cf2; /* Original Darker Blue */
            --theme-glow: rgba(51, 108, 242, 0.6);
        }

        /* --- BASE SETUP --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            background: transparent;
            transition: background 0.5s ease;
        }

        #wp-custom-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- TOP BANNER: DARK & FIREY --- */
        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(180deg, rgba(0, 2, 10, 0.98) 0%, var(--theme-glow) 60%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            box-sizing: border-box;
            border-bottom: 2px solid var(--theme-color);
            z-index: 100;
            transition: all 0.5s ease;
        }

        .banner-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- FLAMING WINGS --- */
        .wing-icon {
            width: 180px;
            height: 100px;
            background: url('https://img.icons8.com/ios/500/ffffff/wings.png') no-repeat center/contain;
            filter: 
                drop-shadow(0 0 5px #ffffff) 
                drop-shadow(0 0 15px var(--theme-color)) 
                drop-shadow(0 5px 30px var(--theme-color));
            animation: wingFlicker 1.8s infinite alternate ease-in-out;
            transition: filter 0.5s ease;
        }

        .wing-icon.right { transform: scaleX(-1); --dir: -1; }

        @keyframes wingFlicker {
            0% { opacity: 0.7; transform: scale(1) scaleX(var(--dir, 1)); }
            100% { opacity: 1.0; transform: scale(1.08) scaleX(var(--dir, 1)); }
        }

        /* --- EERIE THEME FLAME TEXT --- */
        .title-text {
            font-size: 64px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #f0faff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px var(--theme-color),
                0 0 40px var(--theme-color),
                0 0 70px #000;
            animation: firePulse 2.5s infinite alternate;
            transition: text-shadow 0.5s ease;
        }

        @keyframes firePulse {
            0% { transform: skewX(-1deg); }
            50% { transform: skewX(1deg); }
            100% { transform: skewX(-1deg); }
        }

        /* --- LOWER RIGHT: TWITCH HUD --- */
        .lower-right-hud {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.75);
            padding: 15px 30px;
            border-radius: 60px 20px 20px 60px;
            border-right: 5px solid var(--theme-color);
            backdrop-filter: blur(10px);
            box-shadow: -10px 10px 30px rgba(0, 0, 0, 0.5);
            transition: border-color 0.5s ease;
        }

        .twitch-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--theme-color);
            box-shadow: 0 0 20px var(--theme-color);
            transition: all 0.5s ease;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .playing-label { 
            font-size: 14px; 
            color: var(--theme-color); 
            text-transform: uppercase; 
            font-weight: bold; 
            letter-spacing: 2px; 
            transition: color 0.5s ease;
        }
        .current-game { font-size: 28px; font-weight: 800; color: white; }

        /* --- LOWER LEFT: HUD --- */
        .lower-left-hud {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .amazon-link-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 12px 20px;
            border-left: 5px solid var(--theme-color);
            backdrop-filter: blur(10px);
            max-width: 450px;
            transition: border-color 0.5s ease;
        }

        .amazon-label { font-size: 12px; color: var(--theme-color); text-transform: uppercase; font-weight: bold; margin-bottom: 4px; transition: color 0.5s ease; }
        .amazon-url { font-size: 18px; font-weight: 600; color: white; word-break: break-all; }

        .clock-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px 25px;
            border-left: 5px solid var(--theme-color);
            backdrop-filter: blur(10px);
            transition: border-color 0.5s ease;
        }

        #time { font-size: 36px; font-weight: 900; display: block; letter-spacing: 3px; }
        #date { font-size: 18px; color: var(--theme-color); font-weight: 700; text-transform: uppercase; transition: color 0.5s ease; }

        /* --- DYNAMIC MODE HIGHLIGHTS --- */
        .match-highlight {
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 4px solid transparent;
            transition: all 0.5s ease;
            z-index: 50;
        }

        /* Override Variables for Categorized Game Modes */
        /* If no category matches, it stays on the Original Theme defaults defined above */
        body.action-mode { --theme-color: #ff0000; --theme-glow: rgba(255, 0, 0, 0.4); } 
        body.horror-mode { --theme-color: #8b0000; --theme-glow: rgba(139, 0, 0, 0.4); } 
        body.superhero-mode { --theme-color: #f0131e; --theme-glow: rgba(240, 19, 30, 0.4); } 
        body.anime-mode { --theme-color: #ff8c00; --theme-glow: rgba(255, 140, 0, 0.4); } 
        body.fighting-mode { --theme-color: #ffd700; --theme-glow: rgba(255, 215, 0, 0.4); } 
        body.nature-mode { --theme-color: #00ffcc; --theme-glow: rgba(0, 255, 204, 0.4); } 
        body.fantasy-mode { --theme-color: #a020f0; --theme-glow: rgba(160, 32, 240, 0.4); } 
        body.stealth-mode { --theme-color: #00ffff; --theme-glow: rgba(0, 255, 255, 0.4); } 
        body.zombie-mode { --theme-color: #4b5320; --theme-glow: rgba(75, 83, 32, 0.4); } 
        body.speed-mode { --theme-color: #1e90ff; --theme-glow: rgba(30, 144, 255, 0.4); } 
        
        /* High Intensity Border Animations */
        body.action-mode .match-highlight { border-color: #ff0000; animation: fireBorder 2s infinite; }
        @keyframes fireBorder { 0%, 100% { box-shadow: inset 0 0 10px #ff0000; } 50% { box-shadow: inset 0 0 30px #ff8c00; } }

        body.horror-mode .match-highlight { border-color: #8b0000; animation: bleed 2s infinite; }
        @keyframes bleed { 0%, 100% { box-shadow: inset 0 0 10px #8b0000; } 50% { box-shadow: inset 0 0 35px #ff0000; } }

        /* Cursor Icons per mode */
        body.fighting-mode { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text x="0" y="24" font-size="24">ü•ä</text></svg>'), auto; }
        body.nature-mode { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text x="0" y="24" font-size="24">üçÉ</text></svg>'), auto; }
        body.speed-mode { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text x="0" y="24" font-size="24">üèéÔ∏è</text></svg>'), auto; }

        /* --- BLERP --- */
        .blerp-container { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none; z-index: -100; }

    </style>
</head>
<body class="default-mode">

<div id="wp-custom-wrapper">
    <div class="match-highlight"></div>

    <!-- Top Banner -->
    <div class="top-banner">
        <div class="banner-group">
            <div class="wing-icon left" style="--dir: 1"></div>
            <div class="title-text">Phoenix</div>
        </div>
        
        <div class="banner-group">
            <div class="title-text">Darkfire</div>
            <div class="wing-icon right" style="--dir: -1"></div>
        </div>
    </div>

    <!-- Lower Left -->
    <div class="lower-left-hud">
        <div class="amazon-link-box">
            <div class="amazon-label">Support via Amazon Wishlist</div>
            <span class="amazon-url">amazon.com/hz/wishlist/ls/ZSBX0CSJRQT7?tag=phoenix_darkfire-20</span>
        </div>
        <div class="clock-box">
            <span id="time">00:00:00</span>
            <span id="date">JAN 01, 2026</span>
        </div>
    </div>

    <!-- Lower Right -->
    <div class="lower-right-hud">
        <img class="twitch-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/705599df-3e5f-4d6f-9c95-3ff34317d268-profile_image-70x70.png" alt="Phoenix Profile">
        <div class="game-info">
            <span class="playing-label">Currently Playing</span>
            <span class="current-game" id="game-name">Loading...</span>
        </div>
    </div>

    <!-- Blerp Hidden Listener -->
    <div class="blerp-container">
        <iframe src="https://obs.blerp.com/pwn/5xyg481k2pau" allow="autoplay"></iframe>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true, timeZone: 'America/Chicago' };
        const dateOptions = { month: 'short', day: '2-digit', year: 'numeric', timeZone: 'America/Chicago' };
        document.getElementById('time').textContent = now.toLocaleTimeString('en-US', timeOptions);
        document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions).toUpperCase();
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function updateTwitchData() {
        try {
            const response = await fetch('https://decapi.me/twitch/game/phoenix_darkfire');
            const game = await response.text();
            const gameDisplay = document.getElementById('game-name');
            if (game && !game.includes("Internal Server Error")) {
                gameDisplay.textContent = game;
                updateThemeBasedOnGame(game);
            } else {
                gameDisplay.textContent = "Live Stream";
            }
        } catch (error) { document.getElementById('game-name').textContent = "Phoenix Darkfire"; }
    }

    function updateThemeBasedOnGame(gameName) {
        const game = gameName.toLowerCase();
        let mode = 'default-mode';

        // Categorized Mapping from the provided list
        if (game.includes('doom') || game.includes('infamous') || game.includes('prototype')) {
            mode = 'action-mode';
        } else if (game.includes('dead by daylight') || game.includes('resident evil') || game.includes('evil dead') || game.includes('texas chain saw') || game.includes('vampyr') || game.includes('until dawn') || game.includes('akai') || game.includes('alan wake') || game.includes('the medium')) {
            mode = 'horror-mode';
        } else if (game.includes('batman') || game.includes('marvel') || game.includes('spider-man') || game.includes('avengers') || game.includes('guardians') || game.includes('gotham knights') || game.includes('suicide squad') || game.includes('injustice')) {
            mode = 'superhero-mode';
        } else if (game.includes('dragon ball') || game.includes('seven deadly sins') || game.includes('jump force') || game.includes('bleach') || game.includes('tokyo ghoul') || game.includes('demon slayer') || game.includes('one punch man')) {
            mode = 'anime-mode';
        } else if (game.includes('tekken') || game.includes('mortal kombat') || game.includes('street fighter') || game.includes('multiversus') || game.includes('vf5') || game.includes('smite')) {
            mode = 'fighting-mode';
        } else if (game.includes('abzu') || game.includes('stray') || game.includes('endling') || game.includes('maneater') || game.includes('spirit of the north') || game.includes('nature') || game.includes('lost ember')) {
            mode = 'nature-mode';
        } else if (game.includes('hogwarts') || game.includes('harry potter') || game.includes('elden ring') || game.includes('hades') || game.includes('sekiro') || game.includes('nioh') || game.includes('tiny tina') || game.includes('blasphemous') || game.includes('god of war')) {
            mode = 'fantasy-mode';
        } else if (game.includes('assassin') || game.includes('hitman') || game.includes('dishonored')) {
            mode = 'stealth-mode';
        } else if (game.includes('walking dead') || game.includes('world war z') || game.includes('zombie') || game.includes('dying light') || game.includes('days gone') || game.includes('back 4 blood')) {
            mode = 'zombie-mode';
        } else if (game.includes('sonic') || game.includes('need for speed') || game.includes('racing') || game.includes('hot pursuit') || game.includes('forza')) {
            mode = 'speed-mode';
        }

        document.body.className = mode;
    }
    
    updateTwitchData();
    setInterval(updateTwitchData, 60000);
</script>

</body>
</html>
