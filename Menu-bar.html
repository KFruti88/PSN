<style>
  :root {
    --werewolf-orange: #FE4B03; 
    --game-color: #333; 
    --fire-engine-red: #D70013;
    --police-blue: #2500E0;
  }

  /* Resetting for Standard Sizing */
  .total-header {
    background: #000;
    border: 2px solid var(--game-color);
    border-radius: 8px; /* Slightly smoother for standard look */
    overflow: visible;
    display: flex;
    flex-direction: column;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.5s ease;
  }

  .nav-links {
    list-style: none; 
    display: flex; 
    justify-content: space-evenly; 
    align-items: center; 
    margin: 0; 
    padding: 10px 0;
    width: 100%;
  }

  .nav-links a {
    color: var(--werewolf-orange) !important;
    text-decoration: none; 
    font-weight: 900; 
    text-transform: uppercase; 
    font-size: 13px; 
    display: inline-block;
    font-family: 'Segoe UI', sans-serif;
  }

  .status-bar {
    background-color: var(--game-color);
    color: #fff; 
    text-align: center; 
    padding: 5px 0; 
    font-weight: 800; 
    text-transform: uppercase; 
    font-size: 10px; 
    letter-spacing: 1px;
    transition: background-color 0.5s ease;
  }

  /* KEEPING THE COLOR EFFECTS (SIREN) */
  .siren-active { animation: sirenBorder 0.4s steps(1, end) infinite !important; }
  .siren-active .status-bar { animation: sirenBG 0.4s steps(1, end) infinite !important; }
  
  @keyframes sirenBorder { 
    0%, 100% { border-color: var(--fire-engine-red) !important; } 
    50% { border-color: var(--police-blue) !important; } 
  }
  @keyframes sirenBG { 
    0%, 100% { background-color: var(--fire-engine-red) !important; } 
    50% { background-color: var(--police-blue) !important; } 
  }

  /* DROPDOWN */
  .dropdown { position: relative; }
  .dropdown-content { 
    display: none; 
    position: absolute; 
    background: #000; 
    border: 2px solid var(--game-color); 
    min-width: 160px; 
    z-index: 9999;
    top: 100%; 
    left: 50%; 
    transform: translateX(-50%);
  }
  .dropdown:hover .dropdown-content { display: block; }
  .dropdown-content a { 
    display: block; 
    padding: 10px; 
    border-bottom: 1px solid #222; 
    font-size: 11px; 
    text-align: center;
  }

  /* TEAM COLORS */
  .link-werewolf { color: var(--werewolf-orange) !important; }
  .link-ray { color: #C41E3A !important; }
  .link-tj { color: #A020F0 !important; }
  .link-michael { color: #0000FF !important; }
</style>

<script>
  async function syncTwitchHeader() {
    const header = document.getElementById('header-container-sync');
    const status = document.getElementById('game-status-sync');
    const gameColors = { 
        "the angler": "#00CCFF", 
        "call of the wild": "#355E3B", 
        "red dead": "#BA0000", 
        "world of tanks": "#545454", 
        "jurassic park": "#4B3621", 
        "need for speed": "SIREN", 
        "default": "#333" 
    };

    try {
      // Syncing to Lead Dev handle werewolf3788 for global nav status
      const resp = await fetch('https://decapi.me/twitch/game/werewolf3788?v=' + Date.now());
      const gameText = await resp.text();
      const gameLower = gameText.toLowerCase();
      
      header.classList.remove('siren-active');
      status.innerText = "MISSION: " + gameText;
      
      let activeColor = gameColors["default"];
      for (const [key, value] of Object.entries(gameColors)) {
        if (gameLower.includes(key)) {
          if (value === "SIREN") { 
            header.classList.add('siren-active'); 
            return; 
          }
          activeColor = value; 
          break;
        }
      }
      document.documentElement.style.setProperty('--game-color', activeColor);
    } catch (e) { 
      status.innerText = "OFFLINE"; 
    }
  }
  syncTwitchHeader(); 
  setInterval(syncTwitchHeader, 30000);
</script>
